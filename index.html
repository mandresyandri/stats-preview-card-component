<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="element-left">
        <div class="head-title">
          Get insights that help your business grow.
        </div>

        <div class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        
        <div class="all-stats">
          <div class="e-one">
            <div class="e-number">10k+</div> 
            <div class="e-description">companies</div>
          </div>
          <div class="e-two">
            <div class="e-number">314</div>
            <div class="e-description">templates</div>
            </div>
          <div class="e-three">
            <div class="e-number">12m+</div>
            <div class="e-description">queries</div>
          </div>
        </div>
      </div>
      <div class="element-right">
        <img src="/images/image-header-desktop.jpg">
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</main>
</body>
</html>
